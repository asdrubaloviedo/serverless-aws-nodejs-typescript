service: serverless-aws-nodejs-typescript
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x

plugins:
  - serverless-plugin-typescript

functions:
  api:
    handler: src/functions/api/handler.handler
    events:
      - httpApi:
          path: /
          method: get
